name: Tests

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: '8.1'
            testbench: '^8.0'
            illuminate: '^10.0'
          - php: '8.2'
            testbench: '^9.0'
            illuminate: '^11.0'
          - php: '8.3'
            testbench: '^9.0'
            illuminate: '^11.0'
    name: PHP ${{ matrix.php }} / Illuminate ${{ matrix.illuminate }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: sqlite, pdo_sqlite
          coverage: none

      - name: Cache Composer files
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-php-${{ matrix.php }}-illuminate-${{ matrix.illuminate }}-${{ hashFiles('composer.json') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-

      - name: Install dependencies
        run: |
          composer update \
            --no-interaction \
            --prefer-dist \
            --no-progress \
            --ansi \
            --with "orchestra/testbench:${{ matrix.testbench }}" \
            --with "illuminate/routing:${{ matrix.illuminate }}" \
            --with "illuminate/support:${{ matrix.illuminate }}"

      - name: Run tests
        run: composer test
